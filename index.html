<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getNames()">
    <h1 id="heading">Welcome to Dice Game</h1>
    <h2 id="result">Result</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 players">
                <!-- <h3 class="player">Player1</h3> -->
                <h3 class="player1Name">Player1</h3>
                <img src="images/dice1.png" alt="dice1" id="dice1">
            </div>
            <div class="col-sm-6 players">
                <!-- <h3 class="player">Player2</h3> -->
                <h3 class="player2Name">Player2</h3>
                <img src="images/dice5.png" alt="dice2" id="dice2">
            </div>
        </div>
    </div>
    <div class="button">
        <button class="roll" onclick="rollDice()">Roll Dice</button>
    </div>

    <div id="tablediv">
        <table>
            <tr>
                <th></th>
                <th id="tbrow1">Player1</th>
                <th id="tbrow2">Player2</th>
            </tr>
            <tr>
                <th>Wins</th>
                <th id="win1">0</th>
                <th id="win2">0</th>
            </tr>
            <tr>
                <th>Loses</th>
                <th id="lose1">0</th>
                <th id="lose2">0</th>
            </tr>
            <tr>
                <th>Draws</th>
                <th id="draws1">0</th>
                <th id="draws2">0</th>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.JS"></script>
</body>
</html>
